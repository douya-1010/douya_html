<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学习为a链接添加js</title>
    <style>
        .wrapper {
            position: relative; margin: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <a href="#">普通的链接</a>  <br>
        <a href="JavaScript:alert('a')">添加了JavaScript的链接</a>
    </div>
    <textarea name="" id="" cols="120" rows="10">
        js（5）：给a链接添加js
            <a href="#">普通的链接</a>  <br>
            <a href="JavaScript:alert('a')">添加了JavaScript的链接</a>
            通常在a里是不放代码的，像下面这样
            <a href="JavaScript:">添加了JavaScript的链接</a>
            放一个这样的空的，不会像#那样会跳转；
    

        js（6）：学习函数传参；
    </textarea>
    
</body>
</html>
