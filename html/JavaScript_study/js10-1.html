    <title>测试switch能否运行</title>
    <style>
        .wrapper {
            position: relative; margin: 10px;
        }
        .div1 {
            position: relative; float: left; clear: left; margin: 10px;

    <script>
        window.onload=function() {
            var oName=document.getElementById('name');
            var oSex=document.getElementById('sex');
            var oBtn=document.getElementById('btn1');
            oBtn.onclick=function() {
                var n=oName.value;
                var s=oSex.value;
                switch(s) {
                    case '男':
                        alert('尊敬的'+n+'先生，您好！');
                        break;
                    case '女':
                        alert('尊敬的'+n+'女士，您好！');
                        break;
                    default:
                        alert(n+'，您好');
                }
            }
        }
    </script>
