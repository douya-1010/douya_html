        function getByClass(oParent, sClass) //首先要明确哪几个是要变的
        {
            var aResult=[];//这个空数组用来存储将要返回的值的
            var aEle=oParent.getElementsByTagName('*');
            for(var i=0; i<aEle.length; i++) {
                if(aEle[i].className==sClass) {
                    // return aEle[i];//不能直接返回出去，要组成一个数组了之后返回
                    aResult.push(aEle[i]);//push是网数组里添加元素
                }
            }
            return aResult;//然后直接在这里一次性的返回出这个数组
        }
        window.onload=function() {
            var oUl=document.getElementById('ul1');
            var aLi=getByClass(oUl,'li1');
            for(var i=0; i<aLi.length; i++) {
                aLi[i].style.backgroundColor='red';
            }
        }
    </script>
