<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父节点的知识点，从父节点中隐藏</title>
    <script>
        window.onload=function() {
            var oUl1=document.getElementById('ul1');
            var aA=oUl1.getElementsByTagName('a');
            for(var i=0; i<aA.length; i++) {
                aA[i].onclick=function() {
                    this.parentNode.style.display='none';
                    // this表示当前，当前的元素的给节点给隐藏了
                }
            }
        }
    </script>
</head>
<body>
    <ul id="ul1">
        <li>123<a href="javascript:;">隐藏</a></li>
        <li>456<a href="javascript:;">隐藏</a></li>
        <li>789<a href="javascript:;">隐藏</a></li>
        <li>147<a href="javascript:;">隐藏</a></li>
        <li>258<a href="javascript:;">隐藏</a></li>
    </ul>
    <textarea name="" id="" cols="120" rows="45">
            <script>
                window.onload=function() {
                    var oUl1=document.getElementById('ul1');
                    var aA=oUl1.getElementsByTagName('a');
                    for(var i=0; i<aA.length; i++) {
                        aA[i].onclick=function() {
                            this.parentNode.style.display='none';
                            // this表示当前，当前的元素的给节点给隐藏了
                        }
                    }
                }
            </script>
            理解一下parentNode和offsetParent
                后者是用来获取相对定位的父元素

    子节点：
            浏览器兼容问题
        低版本；        高版本：
        firstChild      firstElementChild
        lastChild       lastElementChild
    兄弟节点：
        nextSibling     nextElementSibling
        previousSibling previousElementSibling
    </textarea>
</body>
</html>
