    js(8): 学习js的循环
        if：if即使条件成立，也是只执行一次，所以if不是循环
        while: 语句：
            while(条件) {
                语句
            }
            当条件成立的时候，while会一种执行这个语句；
            来个例子：按钮1
                代码：
                <script>
                    window.onload=function() {
                        var oBtn1=document.getElementById('btn1');
                        oBtn1.onclick=function() {
                            var i=0;        //初始化
                            while(i<5) {    //条件
                                alert(i);   //语句
                                i++         //自增
                            };
                        };
                    };
                </script>
                <body>
                    <input id="btn1" type="button" value="按钮1">
                </body>
            这个例子可以简单的理解一下循环：
                包括是个部分：1初始化 2.条件 3.语句 4.自增
        for:理解为是while的简写版就好了，其他的区别以后再去了解
            for(初始化 ; 条件 ; 自增)
            for循环来写刚才的按钮1：
            <script>
                window.onload=function() {
                    var oBtn1=document.getElementById('btn1');
                    oBtn1.onclick=function() {
                        for(var i=0; i<5; i++) {
                            alert(i);
                        };
                    };
                };
            </script>
