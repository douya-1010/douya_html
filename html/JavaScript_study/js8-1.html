    <title>使用for或者说循环来获取数组里面的元素</title>
    <style>
        div {
            position: relative; float: left; 
            width: 50px; height: 50px; margin: 10px;
            border: 1px solid black;
        }
        input {
            position: relative; float: left; margin-left: 10px;
        }

        br {
            position: relative; float: left; clear: both;
        }

        #u1 {
            display: block; 
        }
    </style>
    <script>
        window.onload=function() {

            var aDiv=document.getElementsByTagName('div');
            for(var i=0; i<aDiv.length; i++) {
                aDiv[i].style.backgroundColor='red';
            };

            var oBtn1=document.getElementById('btn1');  //选出按钮，为了加事件（全选按钮）
            var oBtn2=document.getElementById('btn2');  //选出按钮，为了加事件（全不选按钮）
            var oBtn3=document.getElementById('btn3');  //选出按钮，为了加事件（反选按钮）            
            var oUl=document.getElementById('u1');  //为了不干扰最上面的input，建立的一个ul盒子
            var aCh=oUl.getElementsByTagName('input');  //选出所有的input，是一个数组
            oBtn1.onclick=function() {      //给按钮加事件
                for(var i=0; i<aCh.length; i++) {   //写循环
                    aCh[i].checked=true;        //让复选框被选中的写法，就是checked属性为true；
                };
            };
            oBtn2.onclick=function() {
                for(var i=0; i<aCh.length; i++) {
                    aCh[i].checked=false;
                };
            };
            oBtn3.onclick=function() {
                for(var i=0; i<aCh.length; i++) {
                    if(aCh[i].checked==true) {      //如果之前被选择的
                        aCh[i].checked=false;       //那么就不选
                    }
                    else{
                        aCh[i].checked=true;
                    }
                }
            }
        }

       
    </script>
