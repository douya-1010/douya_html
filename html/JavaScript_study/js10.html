        流程控制：
            1.if(条件) {
                语句
            }
            else if(条件) {
                语句
            }
            else {
                语句
            }
            2.switch(变量) {
                case 值1：
                    语句1
                    break;
                case 值2：
                    语句2
                    break;
                sefault：
                    语句3;
            }
                例子：
                <script>
                    var name='abc';
                    var sex='';

                    swich(sex) 
                    {
                        case '男':
                            alert(name+'先生，你好');
                            break;
                        case '女':
                            alert(name+'女士，你好');
                        default:
                            alert(name+'你好');
                    }
                </script>

                <script>

            3.三目运算符：?:
                和if差不多，代替
                if(条件) {
                    语句1
                }  else{
                    语句2
                }    
                    条件? 语句1 : 语句2
            4.break 和
                break:      中断整个循环的，之后就没有了
                continue:   中断当前循环，其实就是跳过本次循环

            6.json：
                什么是json：和数组有点像，都是用来存东西的
                    <script>
                        var a=12;
                        var b=5;
                        var c='abc';

                        var json={a:12, b:5, c:'abc'};
                        /* 
                        写法：用大括号括起来的，数组时用中括号括起来的
                            数组的写法 var arr=[12, 4, 'abc'];    数组是没有名称的
                        json={名字：值，名字：值}    写法是名字：（冒号）值，（逗号）
                        */
                        json.b++;           // 放入json的东西，也可以像变量一样操作：
                        alert(json.a);      //提取json的方法
                    </script>
                json和数组的区别：
                    json的下表是字符串
                    数组有一个很重要的属性length，但是json没有
                        那怎么循环json呢？for in循环，数组也可以用这个循环，但是json只能用for in循环
                        for( var i in json);
